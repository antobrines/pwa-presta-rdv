<mat-card>
  <mat-card-title>Connexion</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signInForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" placeholder="Email" formControlName="email" matInput>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input placeholder="Password" formControlName="password" type="password" matInput>
        </mat-form-field>
      </p>
      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>
      <p class="sign-up">
        Pas de compte ? <a routerLink="/register">Inscrivez-vous</a>
      </p>
      <div class="button">
        <button type="submit" [disabled]="!signInForm.valid" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
