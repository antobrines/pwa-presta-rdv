<mat-card>
  <mat-card-title>Inscription</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <mat-form-field>
        <input matInput placeholder="Nom" formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="PrÃ©nom" formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Mot de passe" formControlName="password" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirmation du mot de passe" formControlName="confirmPassword" type="password">
      </mat-form-field>
      <mat-form-field>
        <input type="text"
        placeholder="Adresse"
        [formControl]="googleService.address"
        [matAutocomplete]="auto"
        formControlName="address"
        matInput>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let street of googleService.filteredStreets | async" [value]="street">
            {{street}}
          </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>
      <div class="button">
        <button type="submit" [disabled]="!signUpForm.valid" mat-button>S'inscrire</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
