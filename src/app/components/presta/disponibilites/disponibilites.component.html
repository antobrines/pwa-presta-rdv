<div fxLayout="row" >
  <div fxFlex="30%" class="flex-wrapper">
    <mat-selection-list [(ngModel)]="selectedDays">
      <mat-list-option *ngFor="let day of days" [value]="day.value">{{
        day.name
      }}</mat-list-option>
    </mat-selection-list>
  </div>
  <div fxFlex="30%" class="flex-wrapper">
    <mat-action-list>
      <mat-list-item *ngFor="let day of days" mat-list-item>{{
        day.name
      }}</mat-list-item>
    </mat-action-list>
  </div>
</div>
