<button mat-button (click)="changeDay(-1)">< </button> <button mat-button (click)="changeDay(+1)"> > </button> <span></span>
<google-map [center]="centerInitial"  width="100%" [options]="options">
  <map-marker
    #markerT="mapMarker"
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="openInfo(markerT, marker)"
  >
  </map-marker>
  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>

<!-- card for markers -->
<mat-card *ngFor="let marker of markers">
  <mat-card-title>{{ marker.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ marker.meet.hour }}</p>
    <p>{{ marker.meet.description }}</p>
  </mat-card-content>
</mat-card>
